<!DOCTYPE html>
<html>
<head>
    <title>CDR-port - Dashboard</title>
    <link href="{% static "css/application.min.css"%}" rel="stylesheet">

    <!--[if IE 9]>
        <link href="css/application-ie9-part2.css" rel="stylesheet">
    <![endif]-->
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script>

         */
    </script>

<body>

<div class="container">
    <main id="content" class="error-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-10 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <div class="error-container">
                    <h4 class="error-code">Free</h4>
                    <p class="error-info">
                        Você esta usando a versão FREE do CDR-port.
                    </p>
                    <p class="error-info">
                        Envie um email para comercial@cdr-port.net e solicite mais informações
                    </p>
                    <p class="error-info">
                        Se você tem o código de ativação, <a href="{% url 'registro'%}">Clique aqui</a>
                    </p>
                    <p class="error-help mb">
                        2014 &copy; CDR-port.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        2014 &copy; CDR-port.
    </footer>
</div>
<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>

<script src="{% static "vendor/jquery/dist/jquery.min.js"%}"></script>

<script src="{% static "vendor/bootstrap-sass/assets/javascripts/bootstrap/alert.js"%}"></script>
<script src="{% static "vendor/slimScroll/jquery.slimscroll.min.js"%}"></script>
<script src="{% static "vendor/widgster/widgster.js"%}"></script>

<!-- common app js -->
